<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tesla_signin.css">
    <title>Document</title>
</head>
<body>
<div class="header">
    <div class="logoArea">
        <img class="teslaLogo" src="/images/logo.png" alt="teslaLogo">
    </div>
    <div class="temp"></div>
    <div class="languageArea">
        <img class="language_ic" src="/images/language.png" alt="teslaLogo">
    </div>
</div>
<!-- header-end -->
<div class="mid_session">
    <h1>계정 만들기</h1>
    <p> 이름 </p>
    <div>
        <form role="form" action="/members/new" th:object="${memberForm}"
              method="post">
            <input type="text" th:field="*{name}" class="form-control" placeholder=""
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}"></p>
        </form>
    </div>
    <p> 비밀번호 </p>
    <div>
        <form role="form" action="/members/new" th:object="${memberForm}"
              method="post">
            <input type="text" th:field="*{street}" class="form-control" placeholder="">
        </form>
    </div>
    <p> 도시 </p>
    <div>
        <form role="form" action="/members/new" th:object="${memberForm}"
              method="post">
            <input type="text" th:field="*{city}" class="form-control" placeholder="">
        </form>
    </div>
    <p> 우편번호 </p>
    <div>
        <form role="form" action="/members/new" th:object="${memberForm}"
              method="post">
            <input type="text" th:field="*{zipcode}" class="form-control" placeholder="">
        </form>
    </div>
    <span class="consent">
            <div class="form-check1">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                <label class="form-check-label" for="flexCheckDefault1">
                  Tesla 계정을 생성함으로써 Tesla의 개인 정보 보호 공지 사항 및 이용 약관을 이해하였으며 이에 동의합니다.
                </label>
            </div>
            <div class="form-check2">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                <label class="form-check-label" for="flexCheckDefault2">
                  Tesla의 업데이트를 수신하겠습니다.
                </label>
            </div>
        </span>
    <div id="order"><a href="tesla_account.html">계정 만들기</a></div>
    <p id="br">또는</p>
    <div class="sign"><a href="tesla_account.html">로그인</a></div>
</div>

<div class="footer">
    <p>Tesla 2021   개인정보 처리방침 및 법적고지   연락처</p>
</div>
</body>
</html>
